<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Sounds of Vienna</title>
<!-- link below is for the html title icons-->
<link rel="icon" href="sounds_logo.png" sizes="128x128" type="image/png">
<!-- link below is for the html style-->
<link rel="stylesheet" href="afifah_style.css"/>
<!-- link below is for the map leaflet-->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

</head>
<body>
<!-- the header-->
  <header>
        <h1 style="font-size:36px">Sounds of Vienna</h1>
  </header>
<!-- the main box contains 2 maps-->
  <main>
      
<!--leaflet with 5 markers-->
    <h2>Do you want to look closer?</h2>
    <h3>Zoom and Pan the map!</h3>

    <div id="map">
    </div>
    
    <!--map-->
    <script>
    
    let map = L.map('map').setView([48.21894827191735, 16.38049731040555], 13);
    
    let layer = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>'
    });
    layer.addTo(map);


    //markers with pop up for Währinger Straße - Volksoper
    let WSIcon = L.icon ({
          iconUrl: 'marker.png',
          iconSize: [22, 45],
          iconAnchor: [11, 45],
          popupAnchor:  [0, -45]
    });
    let WSpos = [48.225, 16.349];
    let WSmarker = L.marker(WSpos, {
    title: "Währinger Straße - Volksoper",
    icon: WSIcon});
    
    WSmarker.addTo(map).bindPopup('<p><b>Währinger Straße - Volksoper</b></p><audio src="WaehringerStrVolksoper_SubwayStation_4pm_thursday.aac" controls ></audio>');
